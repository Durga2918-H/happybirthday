<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="cake.css">
</head>
<body>
  <!-- Menu Bar -->

    <a href="index.html">Home</a>

    <a href="words.html">Words from Me</a>

  </nav>

  <h1>🎂 Build Your Birthday Cake 🎂</h1>
  <p>Choose your cake bases in order and decorate with toppings 💖</p>

  <div class="cake-container">
    <div id="tier1" class="cake-tier hidden"></div>
    <div id="tier2" class="cake-tier hidden"></div>
    <div id="tier3" class="cake-tier hidden"></div>
    <div id="toppings"></div>
  </div>

  <div class="controls">
    <h2>Choose Cake Base</h2>
    <button onclick="addBase('strawberry')">Strawberry 🍓</button>
    <button onclick="addBase('chocolate')">Chocolate 🍫</button>
    <button onclick="addBase('vanilla')">Vanilla 🍰</button>

    <h2>Add Toppings</h2>
    <button onclick="addTopping('candle')">Candle 🕯</button>
    <button onclick="addTopping('heart')">Hearts ❤</button>
    <button onclick="addTopping('cherry')">Cherries 🍒</button>
    <button onclick="addTopping('sprinkle')">Sprinkles ✨</button>
  </div>

  <script src="cake.js"></script>
</body>
</html>
